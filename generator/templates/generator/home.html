

<h1>Password generator</h1>
<form class="" action="{% url 'password' %}" method="get">
  <select class="" name="length">
    <option value="6">6 Length</option>
    <option value="7">7 Length</option>
    <option value="8">8 Length</option>
    <option value="9">9 Length</option>
  </select>
  <br>
  <input type="checkbox" name="number">Number<br>
  <input type="checkbox" name="special">Special Character<br>
  <input type="submit" name="" value="Generate Password">
</form>
